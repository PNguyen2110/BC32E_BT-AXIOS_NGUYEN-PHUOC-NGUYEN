<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style.css">

    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CyberSoft</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Form</a>
              </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Sport
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <section class="container mb-5 pb-5">
            <div class=" text">Home/Product/Create</div>
            <form action="#">
                <div class="content">
                    Create product
                </div>
                <div class="wrapper">

                
                <div class="title">
                    <h3 class="bg-dark text-warning p-3">Product info</h3>
                </div>
                <div class="row ">
                    <!-- left -->
                    <div class="col-6 pl-5 pr-5">

                        <div class="form-group">
                            <label for="id">id</label>
                            <input id="id" class="form-control" type="text" placeholder="product id">
                        </div>
                        <div class="form-group">
                            <label for="name">name</label>
                            <input id="name" class="form-control" type="text" placeholder="product name">
                        </div>
                        <div class="form-group">
                            <label for="price">price</label>
                            <input id="price" class="form-control" type="text" placeholder="product price">
                        </div>
                    </div>
                   <!-- right -->
                    <div class="col-6 pl-5 pr-5">
                        <div class="form-group">
                            <label for="img">image</label>
                            <input id="img" class="form-control" type="text" placeholder="product image link">
                        </div>
                        <div class="form-group">
                            <label for="type">ProductType</label>
                            <select class="form-control" name="#" id="type">
                                <option value="select" >Select Type</option>
                                <option value="mobile" >Mobile</option>
                                <option value="tablet" >Tablet</option>
                                <option  value="laptop">Laptop</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">price</label>
                            <textarea class="form-control" id="description"  placeholder="product description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="btn mr-auto">

                  <button class="btn-primary " id="create">Create</button>
                  <button class="btn-success " id="update">Update</button>
                </div>
              </div>
              <div class="form-group d-flex mt-3 ">
                <input id="search" type="text" class="form-control" placeholder="Nhập tên sản phẩm">
                <button class="bg-primary ml-0 px-4" id="btnSearch">
                  <i class="fa fa-search"></i>
                </button>
              </div>
              <button class="d-none " id="reset" type="reset">reset</button>
            </form>
            <div class=" mt-3">
              <table class="table">
                <tHead class="bg-dark text-warning">

                  <tr>
                    <th>id</th>
                    <th>image</th>
                    
                    <th>name</th>
                    <th>price</th>
                    <th>description</th>
                    <th>type</th>
                    <th></th>
                  </tr>
                </tHead>
                <tBody class="showTable"></tBody>
              </table>
            </div>
      </section>
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- lib axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./product.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
